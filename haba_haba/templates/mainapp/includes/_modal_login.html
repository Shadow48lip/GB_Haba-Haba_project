<div class="modal fade modal-blur" id="staticBackdropLogin" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-bg">

            <div class="modal-header">
                <h2 class="modal-title fs-5" id="staticBackdropLabel">Авторизация</h2>
            </div>

            <form method="post">
                {% csrf_token %}

                {{ form.non_field_errors }}

                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username"
                               placeholder="Username">
                        <label for="id_username">Имя пользователя</label>

                        <div class="invalid-feedback">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password"
                               placeholder="Password">
                        <label for="id_password">Пароль</label>

                        <div class="invalid-feedback">
                            {{ form.password.errors }}
                        </div>
                    </div>
                </div>

                <div class="modal-footer no-border-modal-footer">
                    <button type="submit" class="btn btn-outline-primary btn-sm">
                        Войти
                    </button>
                    <button type="button" class="btn btn-outline-light btn-custom btn-sm" data-bs-dismiss="modal">
                        Отмена
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
