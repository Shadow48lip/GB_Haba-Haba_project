<ul class="navbar-nav">
        <li class="nav-item">
            {% if cat_selected %}
                <a class="nav-link active" href="{% url 'main:home' %}">Главная</a>
            {% else %}
                <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Главная</a>
            {% endif %}
        </li>
    {% for c in categories %}
        <li class="nav-item">
        {% if c.slug == cat_selected %}
            <a class="nav-link" aria-current="page" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        {% else %}
            <a class="nav-link" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        {% endif %}
        </li>
    {% endfor %}
</ul>
