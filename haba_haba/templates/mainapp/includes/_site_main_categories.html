<ul class="navbar-nav">

    <li class="nav-item">
        {% if cat_selected %}
            <a class="nav-link" href="{% url 'main:home' %}">Все категории</a>
        {% else %}
            <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Все категории</a>
        {% endif %}
    </li>

    {% for c in categories %}
        <li class="nav-item">
            {% if c.slug == cat_selected %}
                <a class="nav-link active" aria-current="page">{{ c.name }}</a>
            {% else %}
                <a class="nav-link" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
            {% endif %}
        </li>
    {% endfor %}

</ul>
