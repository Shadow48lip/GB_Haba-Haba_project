{% load posttags %}

{% block sidebar %}
    <ul class="list-group sidebar-sticky-top sticky-top">

        {% for p in news %}
            <a href="{{ p.get_absolute_url }}" class="sidebar-item list-group-item list-group-item-action">

                <div class="sidebar-card-small d-flex flex-column justify-content-between">
                    <div class="box row g-0">
                        <div class="img-box col-md-2">
                            <img src="{{ p.photo|post_photo_process }}" alt="{{ p.title }}" class="card-img-bottom">
                        </div>
                        <div class="col-md-custom">
                            <span class="sidebar-item-title card-text">{{ p.title }}</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <small class="text-muted">
                        <span>
                            <i class="bi bi-eye"></i>
                            <span>5088</span>
                        </span>
                        </small>
                        <small class="text-muted d-flex flex-column justify-content-between">
                            <span class="d-flex justify-content-end">
                                {{ p.time_update|date:'d.m.Y' }}
                            </span>
                            <span class="author-hidden d-flex justify-content-end">
                                {{ p.author }}
                            </span>
                        </small>
                    </div>
                </div>

            </a>
        {% endfor %}

    </ul>
{% endblock %}
