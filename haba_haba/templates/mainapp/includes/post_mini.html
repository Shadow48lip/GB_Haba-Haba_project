{% load posttags %}

<div class="card-body">
    <div class="custom-card card">
        <div class="row">

            <div class="col-md-4">
                <a href="{{ p.get_absolute_url }}" class="text-decoration-none">
                    <img src="{{ p.photo.url|post_photo_process }}" alt="{{p.title}}" class="card-img-top">
                </a>
            </div>

            <div class="col-md-8">
                <div class="card-body">

                    <a href="{{ p.get_absolute_url }}" class="card-link text-decoration-none">
                        <h5 class="fw-bold">{{ p.title }}</h5>
                    </a>

                    <p class="card-text">
                        {{ p.content|striptags|truncatewords:'70' }}

                        <a href="{{ p.get_absolute_url }}" class="trans-color-02">Читать далее...</a>

                    </p>

                    <hr class="text-muted">

                    <div
                        class="card-footer no-border-modal-footer d-flex justify-content-between align-items-center">
                        <small class="text-muted">

                            <span class="ms-2"><i class="bi bi-eye"></i></span>
                            <span>5088</span>


                            <span class="ms-2"><i class="bi bi-heart"></i></span>
                            <span>542</span>

                            <a href="single.html#comment" class="trans-color-02">
                                <span class="ms-2"><i class="bi bi-chat"></i></span>
                                <span>5</span>
                            </a>
                        </small>

                        <small class="text-muted ">
                            <span>
                                <a href="{% url 'user:user_profile' p.author.slug %}">
                            {% if p.author.first_name and p.author.last_name %}
                                {{ p.author.first_name }} {{ p.author.last_name }}
                            {% else %}
                                {{ p.author.username }}
                            {%  endif %}
                                </a>
                            </span>
                            <span class="fw-bold separ">|</span>
                            <span>{{p.time_update|date:"d.m.Y H:i"}}</span>

                            <!-- модератору, наверное, не нужна кнопка Пожаловаться -->
                            <button class="btn btn-sm complaint ms-3">
                                <i class="bi bi-exclamation-circle "></i>
                            </button>

                            <!-- обычному юзеру не нужна кнопка удалить в этом месте -->
                            <button class="btn btn-sm complaint">
                                <i class="bi bi-trash3"></i>
                            </button>

                        </small>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<hr class="opacity-25">
